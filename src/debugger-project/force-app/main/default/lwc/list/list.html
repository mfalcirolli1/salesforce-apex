<template>
    <div class="container">
        <div>
            <p>Cliente {accountName}</p>
        </div>
        <template for:each={bikes} for:item="bike">
            <c-tile 
                key={bike.fields.Id.value} 
                product={bike} 
                ontileclick={handleTileClick}>
            </c-tile>
        </template>
    </div>
</template>
