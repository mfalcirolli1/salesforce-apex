<template>

  <div class="header" id="header">
    <h2 class="slds-text-heading_medium"> Obter Enredeço do Cliente de acordo com o <code>CEP</code> </h2>
    <lightning-badge label="Obter Cep"></lightning-badge>
  </div>

  <div class="cepBtns">
    <lightning-input 
      onchange={handleInputCepChange}
      class="inserirCep"
      type="text" 
      label="Insira o CEP" 
      placeholder="Digite aqui..." 
      required
      max-length="8">
    </lightning-input>

    <lightning-button 
      class="btnConsultar"
      label="Consultar" 
      title="Consultar cep" 
      onclick={handleBuscarEndereco}>
    </lightning-button>

    <lightning-button
      class="btnLimpar"
      label="Limpar" 
      title="Resetar" 
      onclick={handleResetarEndereco}>
    </lightning-button>
    
    <template lwc:if={loadFlag}>   
      <div class="load">
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
      </div>
    </template>

  </div>

  <template lwc:if={ready}>

    <div class="searchCep">
      <lightning-input-address
        id="campoEndereco"
        address-label="Endereço"
        street-label="Rua"
        city-label="Cidade"
        country-label="País"
        province-label="Estado"
        postal-code-label="CEP"
        street={address.logradouro}
        city={address.localidade}
        country="BR"
        province={address.uf}
        postal-code={address.cep}
        required
        field-level-help="Campos contendo as informações de endereço do CEP informado"
        disabled>
      </lightning-input-address>
    </div>

  </template>

</template>
